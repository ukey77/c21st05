        const p = [true, true, false, false];
        const q = [true, false, true, false];
        const result = p.map((pV, i) => {
            return ((!pV) && q[i]) || (pV && (!q[i])) ? "T" : "F"
        });
        const changer = ( value ) => {
            return value ? "T" : "F"; 
        }
        result.forEach((resultValue,i) => {
           const output = `(&#172;${changer(p[i])} &#x2227; ${changer(q[i])}) &#x2228; (${changer(p[i])} &#x2227; &#172;${changer(q[i])}) = ${resultValue}`
           document.write(output + "<br>")
        });
    </script>
