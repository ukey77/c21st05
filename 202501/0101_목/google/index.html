<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./google.css">
</head>

<body>
    <div id="wrapper" class="wrapper">
        <main class="layout">
            <div class="title-area">
                <h1 class="title">
                    <span class="color-blue">G</span><span class="color-red">o</span><span
                        class="color-yellow">o</span><span class="color-blue">g</span><span
                        class="color-green">l</span><span class="color-red">e</span>
                </h1>
            </div>
            <div class="inputArea">
                <input type="text" class="input">
                <!-- xi-search -->
                <i class="input-icon xi-search"></i>
                <i class="input-icon xi-microphone"></i>
                <i class="input-icon xi-focus-center"></i>
            </div>
            <div class="icon-area">
                <div class="icon-box">
                    <div class="icon"><i class="xi-facebook-official"></i></div>
                    <p class="icon-title">facebook</p>
                </div>

                <div class="icon-box">
                    <div class="icon"><i class="xi-git"></i></div>
                    <p class="icon-title">git</p>
                </div>
                <div class="icon-box">
                    <div class="icon"><i class="xi-reddit"></i></div>
                    <p class="icon-title">reddit</p>
                </div>
                <div class="icon-box">
                    <div class="icon"><i class="xi-youtube-play"></i></div>
                    <p class="icon-title">youtube</p>
                </div>
                <div class="icon-box">
                    <div class="icon"><i class="xi-ubuntu"></i></div>
                    <p class="icon-title">ubuntu</p>
                </div>


                <!-- 
                    <div class="icon"><i class="xi-git"></i></div>
                    <div class="icon"><i class="xi-reddit"></i></div>
                    <div class="icon"><i class="xi-ubuntu"></i></div>
                    <div class="icon"><i class="xi-youtube-play"></i></div>
                
                -->
            </div>
        </main>
    </div>
</body>

</html>
