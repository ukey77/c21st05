        const Barr = [
            [1, 0, 2],
            [9, 3, 8],
            [4, 7, 5]
        ];
        const Carr = [
            [0, 6, 1],
            [3, 5, 2]
        ]

        // 곱셈
        const matrixMultiplication = (Aarr, Barr) => {
            const resultArr = []
            for (let i = 0; i < Aarr.length; i++) {
                let tempArr = [];
                for (let j = 0; j < Barr.length; j++) {
                    let resultV = 0;
                    for (let k = 0; k < Barr.length; k++) {
                        resultV += (Aarr[i][k] * Barr[k][j]);
                    }
                    tempArr.push(resultV);
                }
                resultArr.push(tempArr)
            }
            return resultArr;
        }

        console.log(matrixMultiplication(Carr,Barr));


    </script>
