<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const result = [];
        const allEvent = (count, oneEvent = []) => {
            const boolEvent = [true, false];
            let temp = [...oneEvent];

            if (temp.length === count) {
                result.push(temp);
                return;
            } else {
                boolEvent.forEach((bool) => {
                    temp.push(bool);
                    allEvent(count, temp);
                    temp = [...oneEvent];
                });
            }
        };
        allEvent(3);
        console.log(result);
    </script>
</body>

</html>
